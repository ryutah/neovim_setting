[[plugins]]
repo = 'jceb/vim-hier'

[[plugins]]
repo = 'Shougo/vimshell.vim'

[[plugins]]
repo = 'KabbAmine/vCoolor.vim'

[[plugins]]
repo = 'thinca/vim-editvar'

[[plugins]]
repo = 'airblade/vim-rooter'
hook_add = '''
let g:rooter_use_lcd = 1
autocmd BufEnter * :Rooter
'''

[[plugins]]
repo = 'thinca/vim-ref'
build = '''
gem install refe2
gem install bitclust-dev
bitclust setup --versions=2.4.0
'''

[[plugins]]
repo = 'junegunn/vim-easy-align'

[[plugins]]
repo     = 'kannokanno/previm'
hook_add = '''
let g:previm_open_cmd = 'open -a Google\ Chrome'
'''

[[plugins]]
repo = 'tyru/open-browser.vim'

[[plugins]]
repo = 'majutsushi/tagbar.git'
hook_add = 'call plugins#tagbar#hook_add()'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo     = 'nathanaelkane/vim-indent-guides'
hook_add = '''
let g:indent_guides_auto_colors       = 1
let g:indent_guides_guide_size        = 1
let g:indent_guides_exclude_filetypes = ['help', 'nerdtree']
autocmd VimEnter,Colorscheme * :hi IndentGuidesOdd  guibg=red   ctermbg=grey
autocmd VimEnter,Colorscheme * :hi IndentGuidesEven guibg=green ctermbg=darkgrey
'''
