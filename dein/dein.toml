##################################################################
# Basic
##################################################################
[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'roxma/nvim-yarp'

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = 'call hook#add#denite#load()'

[[plugins]]
repo = 'Shougo/defx.nvim'
hook_add = 'call hook#add#defx#load()'


##################################################################
# Snipets, Completions
##################################################################
[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
merged = 0
hook_add = 'call hook#add#coc#load()'

[[plugins]]
repo = 'honza/vim-snippets'


##################################################################
# Code Format, Translate
##################################################################
[[plugins]]
repo = 'tyru/caw.vim'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'junegunn/vim-easy-align'

[[plugins]]
repo = 'godlygeek/tabular'

[[plugins]]
repo = 'mattn/emmet-vim'


##################################################################
# Languages Extend
##################################################################
[[plugins]]
repo = 'cespare/vim-toml'

[[plugins]]
repo = 'tokorom/vim-review'
hook_add = '''
let g:vim_review#include_filetypes = ['go', 'javascript', 'html']
'''

[[plugins]]
repo = 'aklt/plantuml-syntax'

# For composite filetype including. Like vue.
[[plugins]]
repo = 'posva/vim-vue'

[[plugins]]
repo = 'plasticboy/vim-markdown'
hook_add = '''
let g:vim_markdown_folding_disabled = 1
let g:vim_markdown_conceal = 0
'''
depends = ['tabular']

[[plugins]]
repo = 'Glench/Vim-Jinja2-Syntax'

[[plugins]]
repo = 'leafgarland/typescript-vim'

[[plugins]]
repo = 'pangloss/vim-javascript'
hook_add = '''
let g:javascript_plugin_jsdoc = 1
let g:javascript_plugin_ngdoc = 1
'''

# [[plugins]]
# repo = 'mxw/vim-jsx'
# depends = ['vim-javascript']

[[plugins]]
repo = 'jparise/vim-graphql'

[[plugins]]
repo = 'leafgarland/typescript-vim'

[[plugins]]
repo = 'peitalin/vim-jsx-typescript'


##################################################################
# Git
##################################################################
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = 'call hook#add#gitgutter#load()'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'idanarye/vim-merginal'
depends = ['vim-fugitive']

[[plugins]]
repo = 'rhysd/committia.vim'


##################################################################
# Editor Style
##################################################################
[[plugins]]
repo = 'ayu-theme/ayu-vim'

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
let g:indentLine_setColors = 0
let g:indentLine_char = "┃"
let g:indentLine_fileTypeExclude = ['markdown']
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = 'call hook#add#lightline#load()'


##################################################################
# Linters XXX: lazyでいいかも
##################################################################
[[plugins]]
repo = 'dense-analysis/ale'
hook_add = 'call hook#add#ale#load()'

[[plugins]]
repo = 'editorconfig/editorconfig-vim'
hook_add = '''
let g:EditorConfig_exclude_patterns = ['fugitive://.*']
'''

[[plugins]]
repo = 'https://tpope.io/vim/repeat.git'
