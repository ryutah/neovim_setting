##################################################################
# Basic
##################################################################
[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = 'call hook#add#denite#load()'

[[plugins]]
repo = 'roxma/nvim-yarp'


##################################################################
# Snipets, Completions
##################################################################
[[plugins]]
repo = 'ncm2/ncm2'
hook_add = '''
autocmd BufEnter * call ncm2#enable_for_buffer()
autocmd TextChangedI * call ncm2#auto_trigger()

inoremap <c-c> <ESC>
inoremap <expr> <CR> pumvisible() ? "\<c-y>\<cr>" : "\<CR>"
'''

[[plugins]]
repo = 'ncm2/ncm2-bufword'

[[plugins]]
repo = 'ncm2/ncm2-path'

[[plugins]]
repo = 'ncm2/ncm2-ultisnips'
hook_add = '''
imap <expr> <c-k> ncm2_ultisnips#expand_or("\<Plug>(ultisnips_expand)", 'm')
smap <c-u> <Plug>(ultisnips_expand)
'''

[[plugins]]
repo     = 'SirVer/ultisnips'
hook_add = '''
let g:UltiSnipsExpandTrigger = "<Plug>(ultisnips_expand)"
let g:UltiSnipsJumpForwardTrigger = "<c-j>"
let g:UltiSnipsJumpBackwardTrigger = "<c-k>"
let g:UltiSnipsRemoveSelectModeMappings = 0
let g:UltiSnipsSnippetDirectories = [
      \ g:neovim_home . '/ultisnips',
      \ g:neovim_home . '/dein/repos/github.com/honza/vim-snippets/UltiSnips',
      \ ]
'''

[[plugins]]
repo = 'honza/vim-snippets'


