[[plugins]]
repo        = 'Shougo/deoplete.nvim'
on_i        = 1
hook_source = 'call hook#source#deoplete#load()'

[[plugins]]
repo        = 'Shougo/neosnippet'
on_i        = 1
depends     = ['neosnippet-snippets']
hook_source = 'call hook#source#neosnippet#load()'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
on_i = 1

[[plugins]]
repo = 'cohama/lexima.vim'
on_i = 1

[[plugins]]
repo        = 'fatih/vim-go'
on_ft       = ['go']
hook_source = 'call hook#source#vim_go#load()'

[[plugins]]
repo             = 'zchee/deoplete-go'
on_ft            = ['go']
depends          = ['deoplete.nvim']
hook_source      = 'call hook#source#deoplete_go#load()'
hook_post_update = 'call hook#post_update#deoplete_go#load()'

# TODO Want to use LSP
[[plugins]]
repo             = 'Shougo/deoplete-rct'
on_ft            = ['ruby']
hook_post_update = '!gem install rcodetools'

[[plugins]]
repo   = 'cohama/agit.vim'
on_cmd = 'Agit'

# Depends on 'godlygeek/tabular'
[[plugins]]
repo        = 'plasticboy/vim-markdown'
on_ft       = 'markdown'
hook_source = 'call hook#source#vim_markdown#load()'

[[plugins]]
repo  = 'leafgarland/typescript-vim'
on_ft = ['typescript'] # Add javascript if necessary

[[plugins]]
repo  = 'pangloss/vim-javascript'
on_ft = ['javascript']

[[plugins]]
repo    = 'mxw/vim-jsx'
on_ft   = ['javascript']
depends = ['vim-javascript']
